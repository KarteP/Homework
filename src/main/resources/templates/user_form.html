<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Home Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container text-center">
		<form th:action="@{/users/save}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control"
								required minlength="6" maxlength="10"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control"
								required minlength="2" maxlength="20"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control"
								required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Address: </label>
					<div class="col-8">
						<input type="text" th:field="*{address}" class="form-control" 
								required minlength="2" maxlength="30" th:value="${user.address}"/>
					</div>
				</div>
	
				<div class="form-group row">
					<label class="col-4 col-form-label">Birth date: </label>
					<div class="col-8">
						<input type="date" th:field="*{birthDate}" class="form-control" th:value="${user.birthDate}" max="2010-01-01"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Roles: </label>
					<div class="col-8">
						<th:block th:each="role: ${listRoles}">
						<input type="checkbox" th:field="*{roles}"
							th:text="${role.name}" th:value="${role.id}" class="m-2" />
						</th:block>
					</div>
				</div>           
				
				<div>
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
